<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Base Apparel coming soon page</title>
  </head>
  <body>
    <header>
      <img src="images/logo.svg" alt="logo" />
    </header>
    <section class="image">
      <img src="images/hero-mobile.jpg" alt="image" class="mobile-image" />
    </section>
    <section class="announcement">
      <div class="top">
        <img src="images/logo.svg" alt="logo" />
      </div>
      <h1>
        <span>We're </span>
        <p>
          coming
        </p>
        <p>
          soon
        </p>
      </h1>
      <p class="info">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our
        launch deals.
      </p>
      <div class="search">
        <input type="text" placeholder="Email Address" />
        <div class="invalid-icon">
          <img src="images/icon-error.svg" alt="" >
        </div>
        <div class="search-arrow" onclick="check()">
          <img src="images/icon-arrow.svg" alt="arrow" />
        </div>
      </div>
      <div class="invalid">
        <p>Please provide a valid email</p>
      </div>
    </section>
    <div class="desktop">
      <img src="images/hero-desktop.jpg" alt="image" class="desktop-image">
    </div>
    <script src="index.js"></script>
  </body>
</html>
